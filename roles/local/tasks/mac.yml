---
- name: Install Mac specific programs
  homebrew_cask: name={{ item }}
  with_items:
    - atom
    - battle-net
    - cyberduck
    - docker
    - firefox
    - gimp
    - gitter
    - google-chrome
    - hyperswitch
    - iterm2
    - java
    - messenger-for-desktop
    - nylas-mail
    - slack
    - spectacle
    - sqlpro-for-mssql
    - steermouse
    - swinsian
    # missing: Todoist
    - tunnelblick
    - virtualbox
    - wireshark
    - yakyak

- name: Install Mac specific CLI apps
  homebrew: name={{ item }}
  with_items:
    - opam

- name: Setup 'brew update' cron job
  cron:
    name: Update Homebrew package list
    job: brew update
    special_time: daily
